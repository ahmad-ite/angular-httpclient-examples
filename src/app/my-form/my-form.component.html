<ul *ngFor="let item of users">
    <li >{{item.id}} </li>
  <li >{{item.name}}</li>
  <li >{{item.username}}</li>
  <li >{{item.email}}</li>
  <span (click)="editUser(item.id,item)" class="">
    <button  type="button" class="btn btn-success">Update</button>
   </span>
  <span (click)="deleteUser(item.id)" class="del">
 <button  type="button" class="btn btn-danger">Delete</button>
</span>
  <br>
</ul>
<br>

<div>
  <h2>Add User</h2>
  <div>
    <label> Name  :
      <input [(ngModel)]="user.name" placeholder=" Name"/>
    </label><br>
    <label>L Name :
      <input [(ngModel)]="user.username" placeholder="User Name"/>
    </label><br>
    <label>Email  :
      <input [(ngModel)]="user.email" placeholder="Email"/>
    </label><br>
  </div>
  <button (click)="addUser()">Save</button>
</div>
